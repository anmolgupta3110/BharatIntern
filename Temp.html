<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f2f2f2;
            text-align: center;
            height: auto;
            width: 100%;
            margin-top: 10%;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 100px;
            background-color: rgba(9, 112, 123, 0.466);
            box-shadow: 4px 4px 5px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f9f9f9;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #37459b;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1d04ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="tempConverter">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter Celsius" step="0.01" required>
            <br>
            <button type="button" onclick="Temp()">Convert</button>
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="text" id="fahrenheit" readonly>
        </form>
    </div>
    <script>
        function Temp() {
            const celsiusInput = document.getElementById('celsius');
            const fahrenheitOutput = document.getElementById('fahrenheit');

            if (celsiusInput.value === '') {
                alert('Please enter a value in Celsius.');
                return;
            }

            const celsius = parseFloat(celsiusInput.value);
            const fahrenheit = (celsius * 9/5) + 32;

            fahrenheitOutput.value = fahrenheit.toFixed(2);
        }
    </script>
</body>
</html>
